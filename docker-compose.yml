version: '3.8'

services:
  db:
    image: postgres:13
    container_name: db
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1270
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # Исправлен порт на стандартный PostgreSQL

  backend:
    build:
      context: /
      dockerfile: src/main/java/backend/Dockerfile
    container_name: backend
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/postgres  # Привязан к службе 'db'
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 1270

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf  # Убедитесь, что путь к конфигурации правильный
    depends_on:
      - backend

volumes:
  db_data: