# Application Name
spring.application.name=AST promo

# Data Source Configuration
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://db:5432/postgres
#spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=1270
#server.servlet.context-path=/backend
# JPA & Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Включение логирования SQL-запросов
spring.jpa.show-sql=true

# Форматирование SQL-запросов для удобства чтения
spring.jpa.properties.hibernate.format_sql=true

# Включение логирования параметров SQL-запросов
logging.level.org.hibernate.type.descriptor.sql=trace